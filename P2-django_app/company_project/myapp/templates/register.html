{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'myapp/style.css' %}"
    />
  </head>
  <body>
    <main class="form-container">
      <h2>Register</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
      </form>
      <p>
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>.
      </p>
    </main>
  </body>
</html>
